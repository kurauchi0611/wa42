<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swiper</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    </head>

    <body>
        <div class="swiper-container swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img
                        src="https://scontent-nrt1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/155533114_225745915910212_8690189830890619773_n.jpg?tp=1&_nc_ht=scontent-nrt1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=47zfKRp-oQUAX8Td2Pi&edm=APU89FABAAAA&ccb=7-4&oh=27dcbac0ab852e954d3cc05c83ac42b5&oe=60BC430E&_nc_sid=86f79a">
                </div>
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/1600x900/?dog">
                </div>
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/1600x900/?inu">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-scrollbar"></div>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>

            // https://swiperjs.com/get-started
            // Swiper("セレクタ", 設定);
            const swiper = new Swiper(".swiper", {
                spaceBetween: 30,
                effect: 'fade',
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                }
            });
        </script>
    </body>

</html>
